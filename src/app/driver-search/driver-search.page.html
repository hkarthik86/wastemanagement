<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      SEARCH
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="12" size-md="5" size-lg="5">
          <ion-item>
            <ion-label position="floating" class="labelForInput">DRIVER ID</ion-label>
            <ion-input type="text"  maxlength="30" [(ngModel)]="driverId"></ion-input>
          </ion-item>
        </ion-col>
        </ion-row>
        <ion-row class="ion-align-items-center">
          <ion-col  >
            <ion-button (click)="searchDriver()" class="grad-color">SEARCH</ion-button>
          </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
